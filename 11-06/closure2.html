<html lang="zh-Hant">

  <body>
    <div class="test">
    </div>
    <script>
      const f = (function () {
        let n = 3;

        return function (a) {
          n--;
          if (n >= 0) return a * a;
          return null;
        };
      })();


      console.log(f(7));
      console.log(f(7));
      console.log(f(7));
      console.log(f(7));
      
    </script>
  </body>
