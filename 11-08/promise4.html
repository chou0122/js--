<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("aaaa");
        }, 3000);
      })
        .then((result) => {
          console.log({ result });
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("bbbb");
            }, 10);
          });
        })
        .then((result) => {
          console.log({ result });
        });
    </script>
  </body>
</html>
