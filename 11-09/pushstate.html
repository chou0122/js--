<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pushstate</title>
</head>
<body>
  <button onclick="myPush()">pushSate</button>


  <script>
    let n = 1;
    function myPush() {
      n++
      history.pushState({n}, '', `?n=${n}`)
    }



  </script>
</body>
</html>
